<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Preview Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .movie-card {
            position: relative;
            width: 200px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            overflow: hidden;
        }

        .movie-card:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .movie-picture {
            width: 100%;
            display: block;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
        }

        .movie-info-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        .movie-card:hover .movie-info-container {
            opacity: 1;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .movie-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="movie-card">
        <img class="movie-picture" src="./picture/mortal.png" alt="Thumbnail">
        <div class="movie-info-container">
            <video id="videoPlayer-home" muted autoplay loop>
                <source src="./video/rim.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img class="movie-info" src="./picture/replayinfo.png" alt="Info">
        </div>
    </div>

</body>
</html>
